<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>update</title>
</head>

<body>
	<div style="width: 70%; margin: auto;" class="text-center">
		<h1>Update</h1>
		<form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
			<label for="name" class="form-label">Nom</label>
			<input type="text" th:field="*{nom}" id="nom" placeholder="Nom" class="form-input"></br>
			<span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span></br>
			<label for="email" class="form-label">Email</label>
			<input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-input"></br>
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></br>
			<input type="submit" value="Update" class="btn btn-primary">
		</form>
	</div>
</body>

</html>
